<script>

var editor;
KindEditor.ready(function(K) {
editor = K.create('#info', {
resizeType : 1,
allowPreviewEmoticons : false,
allowImageUpload : true,
uploadJson : '/index.php?g=User&m=Upyun&a=kindedtiropic',
items : [
            'source','fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',

});

});

          <form method="post"   action="{wghd::U('Article/set')}"  enctype="multipart/form-data" >
          <input type="hidden" name="id" value="{wghd:$set.id}">
          <div class="msgWrap form">
            <TABLE class="userinfoArea" border="0" cellSpacing="0" cellPadding="0" width="100%">

               <TR>
                  <TH><span class="red">*</span><label for="title">标题：</label></TH>
                  <TD><input type="text" class="px" id="title" value="{wghd:$set.title}"    name="title" style="width:580px;"> </TD>
                </TR>

                  <TH><span class="red">*</span><label for="title">分类：</label></TH>

                    <select name="classid" id="classid">

                      <volist id="list" name="info">
                      <option value="{wghd:$list.id}" <eq name="set.classid" value="$list.id">selected</eq>>{wghd:$list.name}</option>
                      </volist>
                    </select>
                  </TD>
                </TR> -->
                 <TR>
                  <TH valign="top"><label for="url">文章外链网址：</label></TH>
                  <TD><input type="text" class="px" id="url" value="{wghd:$set.url}" name="url" style="width:280px;"><br /><span class="red">如需跳转到其他网址，请在输入框右侧选择或这里填写网址(例如：http://baidu.com，记住如果填写必须有http://)</span></TD>
                </TR>
                <TR>
                  <TH></TH>

          </div>

        </div>
