<include file="Public:head"/>
<link rel="stylesheet" type="text/css" href="{wghd::RES}/css/cymain.css" />
<script src="{wghd::STATICS}/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="{wghd::STATICS}/artDialog/plugins/iframeTools.js"></script>

<div class="content">

  <div class="cLineB">
    <h4 class="left">代理点列表</h4>
  </div>
  <div class="cLine">
    <div class="pageNavigator">
      <a href="{wghd::U('Distribution/agent',array('type'=>'register'))}" class="btnGrayS px">添加代理点</a>
      <span>
        <form action="" method="post" style="float: left;">
          关键词：
          <input type="text" name="name" class="px" value="{wghd:$Think.request.name}" placeholder="输入代理点名">
          <input type="submit" class="btnGrayS" value="搜索"></form>
      </span>

    </div>

    <div class="clr"></div>
  </div>
  <div class="msgWrap">
    <input name="delall" type="hidden" value="del">
    <input name="wxid" type="hidden" value="gh_423dwjkewad">
    <table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">
      <thead>
        <tr>
          <th>代理点ID</th>
          <th>代理点名</th>
          <th style="color:red;">红色咪豆</th>
          <th>推荐码</th>
          <th>账号</th>
          <th>身份证</th>
          <th>电话</th>
          <th>收货地址</th>
          <th>创建时间</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr></tr>
        <volist id="list" name="list">
          <tr>
            <td>{wghd:$list.id}</td>
            <td>{wghd:$list.name}</td>
            <td style="color:red;">{wghd:$list.red|default=0}</td>
            <td>{wghd:$list.code}</td>
            <td>{wghd:$list.username}</td>
            <td>{wghd:$list.idCard}</td>
            <td>{wghd:$list.tele}</td>
            <td>{wghd:$list.address}</td>
            <td>{wghd:$list.addtime|date='Y-m-d H:i:s',###}</td>
            <td class="norightborder">
              <a href="{wghd::U('Distribution/agent',array('type'=>'edit','id'=>$list['id']))}">修改</a>
              <a href="javascript:;" onclick="if(window.confirm('确定删除吗?')){location.href='{wghd::U('Distribution/agent',array('type'=>'delete','id'=>$list['id']))}'}">删除</a>
              <a href="{wghd::U('Distribution/agent',array('type'=>'accountdetails','id'=>$list['id']))}">账号明细</a>
              <a href="{wghd::U('Distribution/agent',array('type'=>'earndetails','id'=>$list['id']))}">收入明细</a>
            </td>
          </tr>
        </volist>

      </tbody>
    </table>
  </div>
  <div class="cLine">
    <div class="pageNavigator right">
      <div class="pages">{wghd:$page}</div>
    </div>
    <div class="clr"></div>
  </div>
</div>
<include file="Public:footer"/>
