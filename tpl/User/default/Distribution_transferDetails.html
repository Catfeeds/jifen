<include file="Public:head"/>
<link rel="stylesheet" type="text/css" href="{wghd::RES}/css/cymain.css" />
<script src="{wghd::STATICS}/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="{wghd::STATICS}/artDialog/plugins/iframeTools.js"></script>
<script language="javascript" type="text/javascript" src="{wghd::RES}/My97DatePicker/WdatePicker.js"></script>

<div class="content">
          <div class="cLineB">
      <h4 class="left">代理点转账记录</h4>
      <div class="clr"></div>
      </div>
  <div class="msgWrap">
    <input name="delall" type="hidden" value="del">
    <input name="wxid" type="hidden" value="gh_423dwjkewad">
    <table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">
      <thead>
        <tr>
          <th>代理点</th>
          <th style="color:red;">红色咪豆</th>
          <th>转入账号</th>
          <th>备注</th>
          <th>时间</th>
        </tr>
      </thead>
      <tbody>
        <tr></tr>
        <volist id="list" name="list">
          <tr>
            <td>{wghd:$list.agent.name}</td>
            <td style="color:red;">{wghd:$list.red}</td>
            <td>{wghd:$list.getaccount.username}</td>
            <td>{wghd:$list.remark}</td>
            <td>{wghd:$list.addtime|date='Y-m-d H:i:s',###}</td>
          </tr>
        </volist>

      </tbody>
    </table>
  </div>
  <div class="cLine">
    <div class="pageNavigator right">
      <div class="pages">{wghd:$page}</div>
    </div>
    <div class="clr"></div>
  </div>
</div>
<include file="Public:footer"/>
