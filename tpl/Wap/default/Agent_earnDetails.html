<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ID=edge, chorome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <title>{wghd:$title}</title>
  <link rel="stylesheet" href="{wghd::RES}/original/css/weui.min.css">
  <link rel="stylesheet" href="{wghd::RES}/original/css/jquery-weui.css"></head>
<body>
  <div class="container">
    <style>
      .weui_cells_myBill{margin-top: 0;background-color: #f66060;}
      .weui_cell_myBill{color: #fff;padding: 15px 5px;}
      .weui-row-myBill{background-color: #BDBDBD;}
      .weui-row-myBill div{text-align: center;line-height: 35px;}
      .weui-row-myBill_list div{text-align: center;line-height: 35px; font-size: 0.7rem;}
    </style>
    <div class="weui_cells weui_cells_myBill">
      <div class="weui_cell weui_cell_myBill">
        <div class="weui_cell_bd weui_cell_primary">
          <p>{wghd:$name}</p>
        </div>
        <div class="weui_cell_ft" style="color: #fff">{wghd:$agent.red}</div>
      </div>
    </div>
    <div class="weui-row weui-no-gutter weui-row-myBill">
      <div class="weui-col-25">{wghd:$name}</div>
      <div class="weui-col-25">类型</div>
      <div class="weui-col-25">来自</div>
      <div class="weui-col-25">时间</div>
    </div>
    <volist id="list" name="list">
      <div class="weui-row weui-no-gutter weui-row-myBill_list" style="-ms-flex-align: center;-webkit-align-items: center; -webkit-box-align: center;align-items: center;">
        <div class="weui-col-25">{wghd:$list.earn|default=0}</div>
        <div class="weui-col-25">
          <switch name="list.status">
            <case value="1">下级充值</case>
            <case value="2">下下级充值</case>
            <case value="3">代理收益</case>
            <case value="5">公司补贴</case>
            <case value="6">充值绿色咪豆</case>
            <case value="7">购物</case>
            <case value="8">转账</case>
            <case value="9">提现</case>
            <case value="10">系统配送</case>
            <case value="11">购物退款</case>
            <case value="14">后台充值</case>
            <case value="15">转账号</case>
            <case value="16">转代理点</case>
          </switch>
        </div>
        <div class="weui-col-25">
          <neq name="list.fromid" value="0">
            {wghd:$list.account.username}
          </neq>
          <neq name="list.fromgid" value="0">
            {wghd:$list.fromagent.name}
          </neq>
        </div>
        <div class="weui-col-25">{wghd:$list.addtime|date='Y-m-d H:i:s',###}</div>
      </div>
      <notempty name="list.remark">
        <div style="font-size: 16px;">备注:{wghd:$list.remark}</div>
      </notempty>
    </volist>
  </div>
</body>
</html>
